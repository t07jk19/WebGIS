<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leaflet</title>
    <link rel="stylesheet" href="../CSS/leaflet.css">
    <script src="../JavaScripts/leaflet.js"></script>
    <style>
        body{
            padding: 0;
            margin: 0;
        }
        html,body,#map{
            height: 100%;
            width:100%;
        }
    </style>
</head>
<body>
    <div id="map">
        <script type="text/javascript">
            map=L.map(
            "map",
            {center:[31.262218, 34.801472],
                zoom:17}
            );

            layer=L.tileLayer(
                "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
                {attribution: "Â© OpenStreetMap"}
            ).addTo(map);

            var marker=L.circleMarker(
                [31.262218,34.801472 - 0.001],
                {radius:50,
                color:"black",
                fillColor: "red"}
            ).addTo(map);

            var line=L.polyline(
                [[31.262705,34.800514],[31.262053,34.800782]],
                {
                    color: "red",
                    weight:10
                }
            ).addTo(map);

            var polygon=L.polygon(
                [
                    [31.263127,34.803668],
                    [31.262503,34.803089],
                    [31.261733,34.803561],
                    [31.262448,34.804752]
                ],
                {
                    color:"red",
                    fillColor: "yellow",
                    weight: 4
                }
            ).addTo(map);
        </script>
</body>
</html>
