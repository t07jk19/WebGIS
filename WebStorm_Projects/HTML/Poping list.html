<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Poping_lists</title>
    <script src="../JavaScripts/jquery-3.4.1.js"></script>
</head>
<body>
    <p>List of rare<i>Iris</i>Species in Israel</p>
    <ul id="species"></ul>
    <p>It was created dynamically using jQuery.</p>
    <script>
        var data = ["Iris atrofusca",
        "Iris atropurpurea",
        "Iris banana",
        "Iris haiyan",
        "Iris charlotte"];
        $.each(data,function (key,value) {
            $("#species").append("<li><i>"+value+"</i></li>")
        });
    </script>
</body>
</html>
